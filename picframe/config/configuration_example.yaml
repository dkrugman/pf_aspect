viewer:
  blur_amount: 12                         # default=12,  larger values than 12 will increase processing load quite a bit
  blur_zoom: 1.0                          # default=1.0, must be >= 1.0 which expands the backgorund to just fill the space around the image"
  blur_edges: False                       # default=False, use blurred version of image to fill edges - will override FIT = False"
  edge_alpha: 0.5                         # default=0.5, background colour at edge. 1.0 would show reflection of image
  fps: 20.0                               # default=20.0
  background: [0.2, 0.2, 0.3, 1.0]        # default=[0.2, 0.2, 0.3, 1.0], RGBA to fill edges when fitting
  blend_type: "blend"                     # default="blend", choices={"blend", "burn", "bump"}, type of blend the shader can do"
  font_file: "~/.local/picframe/data/fonts/NotoSans-Regular.ttf"
  shader: "~/.local/picframe/data/shaders/blend_new"
  show_text_fm: '%b %d, %Y'               # default "%b %d, %Y", format to show date over the image
  show_text_tm: 20.0                      # default=0.0, time to show text over image with file name
  show_text_sz: 40                        # default=90, text character size
  show_text: "title caption name date folder location"  # default="date folder location", show text, include combination of words: title, caption name, date, location, folder
  text_width: 70                          # width to wrap
  fit: False                              # default=False, shrink to fit screen (i.e. don't crop")
  auto_resize: True                       # default=True, set this to False if you want to use 4K resolution on Raspberry Pi 4.
                                          # You should ensure your images are the correct size for the display")
  kenburns: False                         # default=False, will set fit->False and blur_edges->False"
  display_x: 0                            # offset from left of screen (can be negative)
  display_y: 0                            # offset from top of screen (can be negative)
  display_w: null                         # width of display surface (null->None will use max returned by hardware)
  display_h: null                         # height of display surface
  use_glx: False                          # default=False. Set to True on linux with xserver running

  mat_images: True                        # default=True, Display images on an automatically generated background mat. False, no automatic image matting.
  mat_type: None                          # default=None, The mat type. One of 'float', 'float_polaroid', 'single_bevel', 'double_bevel', or 'double_flat' (see auto_select_mat_type)
  outer_mat_color: None                   # default=None, Color of the outer mat as an RGB tuple (see auto_outer_mat_color)
  inner_mat_color: None                   # default=None, Color of the inner mat as an RGB tuple (see auto_inner_mat_color)
  outer_mat_border: 75                    # default=75, Minimum outer mat border in pixels
  inner_mat_border: 40                    # default=40, Minimum inner mat border in pixels (for styles that use it)
  use_mat_texture: True                   # default=True, True uses a mat texture. False creates a solid color mat
  auto_outer_mat_color: True              # default=True, True automatically picks an outer mat color based on the image. False uses 'outer_mat_color' value.
  auto_inner_mat_color: True              # default=True, True automatically colors the inner mat using a darker shade of 'outer_mat_color'. False uses 'inner_mat_color' value.
  auto_select_mat_type: True              # default=False, True randomly selects a mat type for each image. False uses 'mat_type' value.
  mat_resource_folder: '/home/pi/.local/picframe/data' # Folder containing mat image files

