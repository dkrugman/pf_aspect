viewer:
  blur_amount: 8                          # default=12,  larger values than 12 will increase processing load quite a bit
  blur_zoom: 1.0                          # default=1.0, must be >= 1.0 which expands the backgorund to just fill the space around the image
  blur_edges: True                        # default=False, use blurred version of image to fill edges - will override FIT = False
  edge_alpha: 0.5                         # default=0.5, background colour at edge. 1.0 would show reflection of image
  fps: 20.0                               # default=20.0
  background: [0.2, 0.2, 0.3, 1.0]        # default=[0.2, 0.2, 0.3, 1.0], RGBA to fill edges when fitting
  blend_type: "blend"                     # default="blend", choices={"blend":0.0, "burn":1.0, "bump":2.0}, type of blend the shader can do
  font_file: "data/fonts/NotoSans-Regular.ttf"
  shader: "data/shaders/blend_new"
  show_text_fm: "%b %d, %Y"               # default "%b %d, %Y", format to show date over the image
  show_text_tm: 8.0                       # default=0.0, time to show text over image with file name
  show_text_sz: 40                        # default=90, text character size
  show_text: "name date folder location"  # default="date folder location", show text, include combination of words: name, date, location
  text_width: 30                          # width to wrap
  fit: False                              # default=False, shrink to fit screen (i.e. don't crop
  auto_resize: True                       # default=True, set this to False if you want to use 4K resolution on Raspberry Pi 4
                                          # You should ensure your images are the correct size for the display
  kenburns: False                         # default=False, will set fit->False and blur_edges->False
  codepoints: "1234567890AÄÀÆÅÃBCÇDÈÉÊEËFGHIÏÍJKLMNÑOÓÖÔŌØPQRSTUÚÙÜVWXYZaáàãæåäbcçdeéèêëfghiíïjklmnñoóôōøöpqrsßtuúüvwxyz., _-+*()&/`´'•" # limit to 121 ie 11x11 grid_size


model:
  pic_dir: "/home/patrick/Pictures"       # default="~/Pictures", root folder for images
  no_files_img: "data/no_pictures.jpg"    # default="PictureFrame2020img.jpg", image to show if none selected
  subdirectory: ""                  # default="", subdir of pic_dir - can be changed by MQTT"
  check_dir_tm: 60.0                      # default=60.0, time in seconds between checking if the image directory has changed
  recent_n: 3                             # default=3, when shuffling the keep n most recent ones to play before the rest
  reshuffle_num: 1                        # default=1, times through before reshuffling
  time_delay: 15.0                        # default=200.0, time between consecutive slide starts - can be changed by MQTT
  fade_time: 5.0                          # default=10.0, change time during which slides overlap - can be changed by MQTT
  shuffle: True                           # default=True, shuffle on reloading image files - can be changed by MQTT
  image_attr: [                           # image attributes send by MQTT, Keys are taken from exifread library, 'PICFRAME GPS' is special to retrieve GPS lon/lat
    'PICFRAME GPS', 
    'EXIF FNumber', 
    'EXIF ExposureTime', 
    'EXIF ISOSpeedRatings', 
    'EXIF FocalLength', 
    'EXIF DateTimeOriginal', 
    'Image Model']
  load_geoloc: True                       # get location information from open street map
  load_geoloc: True
  locale: 'en_GB'
  key_list: [
    ['tourism','amenity','isolated_dwelling'],
    ['suburb','village'],
    ['city','county'],
    ['region','state','province'],
    ['country']]
  geo_key: 'patrick@eldwick.org.uk'       # use your email address
  geo_file: './geo_locations.txt'         #TODO sqlite alternative
  file_list_cache: './file_list_cache.txt' #TODO sqlite altenative
  portrait_pairs: True                    # portrait images should be scaled and shown in pairs

mqtt:
  server: "192.168.0.235"                 # No defaults for server
  port: 1883                              # derfault=8883 for tls, 1883 else (tls must be "" then !!!!!)
  login: ""                               # your mqtt user
  password: ""                            # password for mqtt user
  tls: ""                                 # filename including path to your ca.crt. If not used, must be set to "" !!!!
  device_id: 'picframe'                   # default='picframe' unique id of device. change if there is more than one picture frame
